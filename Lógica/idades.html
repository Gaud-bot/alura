<meta charset="UTF-8">

<script>
	function mostra(){
		document.write("A diferença de idade entre eu e minha irmãs é de:<br>" + diferença1);
		pulaLinha();
		document.write("e " + diferença2);
	}

	}

	var minhaIdade = 27;

	var diferença2 = minhaIdade - idadeIrmao2;

</script>
