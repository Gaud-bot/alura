<meta charset = "UTF-8">

<script>

	function pulaLinha(){

		document.write("<br>");

	}

	function mostra(frase){

		document.write(frase);
		pulaLinha();

	}

	
	var numeroFamiliares = parseInt(prompt("Quantos familiares?"));
	var numero = 1;
	var totalIdades = 0;

	while(numero <= numeroFamiliares){

		var idade = parseInt(prompt("Informe a idade do familiar"));
		totalIdades = totalIdades + idade;
		numero++;

	}

	var mediaDasIdades = totalIdades/numeroFamiliares;
	mostra("A média das idades dos familiares é " + mediaDasIdades);
	mostra("FIM.")

</script>
