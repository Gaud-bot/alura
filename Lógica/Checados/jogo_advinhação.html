<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia() {

    	return Math.round(Math.random()*n);
    }

    var n = parseInt(prompt("Digite o valor máximo do intervalo: "));
    var numeroPensado = sorteia (n);
    //var numeroPensado = Math.round(Math.random() * 100);
    var chute = parseInt(prompt("Eu já pensei em um número. E qual você acha que é?"));

    if(n > chute){

	    if (chute == numeroPensado) {

	        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);

	    } else {

	    	if (chute > numeroPensado){

	        	mostra("Você errou! Seu chute é maior que o número pensado! Que é: " + numeroPensado);

	        } else {

	        	mostra("Você errou! Seu chute é menor que o número pensado! Que é: " + numeroPensado);
	        }
	    }

	} else {
        
		mostra("O chute digitado é maior que o valor máximo.");
	}


</script>
