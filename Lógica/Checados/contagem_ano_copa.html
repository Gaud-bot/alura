<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var anoCopa = 1930;
    var anoAtual = parseInt(prompt("Entre com a data limite"));

    while(anoCopa <= anoAtual){
    //enquanto a condição ser válida, exibir.
        //alert mostra ("Teve Copa em: " + anoCopa); - para aparecerem janelinhas
        mostra ("Teve Copa em: " + anoCopa);
        anoCopa = anoCopa + 4;
    }


</script>
