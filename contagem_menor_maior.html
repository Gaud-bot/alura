<meta charset="UTF-8">

<script>
    
    function pulaLinha() {
    
        document.write("<br>");
    }

    function mostra(frase) {
    
        document.write(frase + " ");
    
    }

    var contador = parseInt(prompt("Digite o número inicial:"));
    //30
    var contadorMax = parseInt(prompt("Digite o último número da contagem, sendo maior que o inicial:")); //40
    var contadorExcessao1 = parseInt(prompt("Digite a primeira excessão: "));
    var contadorExcessao2 = parseInt(prompt("Digite a segunda excessão: "));

        while(contador <= contadorMax) {

            if(contador == contadorExcessao1 || contador == contadorExcessao2){

              contador = contador + 1; 

            } else {

                mostra(contador);
                contador = contador + 1; 

            }
        }

        
    mostra("<br><br>FIM");


</script>
