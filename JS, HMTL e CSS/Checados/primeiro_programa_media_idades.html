<script>
/*usamos a tag "script" para delimitar a área de utilização do JavaScript*/
/*dentro do JavaScrip usamos '**' dentro das barras para realizar um comentário*/

	document.write("A idade do Flávio é <br>"); 
	document.write(18 + 9); //number, exibe com valor numérico
	document.write("<br>18 " + " 9<br><br>"); // string, exibe os textos sem valor numérico
	document.write("<br>A média Aritimética das idades (20, 10 e 30) é "+ ((20+10+30)/3) + "<br>");

/*"document.write é uma função para delimitar uma caixa de texto*/

</script>
