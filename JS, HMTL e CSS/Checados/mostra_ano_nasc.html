<meta charset="UTF-8">

	<script>

		function pulaLinha() {
		    document.write("<br><hr><br>");
		}
		// hr inclui uma linha "underline"
		
		function mostra(frase) {
		    document.write("<big>" + frase + "</big>");
		    pulaLinha();
		}

		var ano = 2021;
		var minhaIdade = 27;
		var idadeAdriano = 26;
		var idadePaulo = 32;

		mostra("Eu nasci em: " + (ano - minhaIdade));
		mostra("Adriano nasci em: " + (ano - idadeAdriano));
		mostra("Paulo nasceu em: " + (ano - idadePaulo));


	</script>
