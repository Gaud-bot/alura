<meta charset="UTF-8">

<script>
    
    function pulaLinha() {
    
        document.write("<br>");
    }

    function mostra(frase) {
    
        document.write(frase + " ");
        
    
    }

    var contador = parseInt(prompt("Digite o número inicial:")); //20
    var contadorMin = parseInt(prompt("Digite o número final, sendo menor que o inicial:"));
    
    while(contador >= contadorMin) {

        mostra(contador);
        contador = contador - 1; 

    }

        
    mostra("<br><br>FIM");


</script>
