<meta charset="UTF-8">

<script>

	function mostra(frase){

		document.write(frase + "<br>");
	}

	function calcularConsumo(trajeto, volume){

		mostra("O consumo no trajeto citado é: " + trajeto/volume + "km/L");
	}

	alert("Álcool ou Gasolina?");

	var trajetoGasolina = parseInt(prompt("Digite o número de kilometros rodados com gasolina:")); //480
	var tanque = parseInt(prompt("Digite o volume do tanque:")); //40
	var trajetoAlcool = parseInt(prompt("Digite o número de kilometros rodados com álcool:")); //300

	calcularConsumo(trajetoGasolina, tanque);
	calcularConsumo(trajetoAlcool, tanque);

</script>
